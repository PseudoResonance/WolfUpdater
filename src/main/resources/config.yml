####################
#WolfUpdater Config#
####################

#DO NOT EDIT THIS LINE OR YOUR CONFIG WILL BE RESET!
Version: 2

#Whether or not the plugin will automatically check for updates.
AutoCheck: true

#Whether or not the plugin will automatically update or will notify admins.
AutoUpdate: true

#Whether or not the plugin will notify admins that it is updating. (AutoUpdate must be true)
UpdateNotify: true

#How often (in seconds) will the server check for updates?
UpdateCheckTime: 3600

#Check for updates on startup?
CheckOnStartup: true

#What to do upon updating plugins? (Restart, reload or none)
Action: Restart

#Restart when no players are online?
RestartNoPlayers: true